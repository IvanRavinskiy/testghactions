name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Run the tests
        run: yarn test

      - name: Build
        run: yarn build

  deploy:

    runs-on: ubuntu-latest

    needs: build

    steps:

      - name: Deploy
        run: yarn deploy
